<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Boids | Sigfredo</title>
        <link
            rel="shortcut icon"
            href="../../assets/s.png"
            type="image/x-icon"
        />

        <link rel="stylesheet" href="./boids.css" />
        <link rel="stylesheet" href="../../global.css" />
    </head>

    <body>
        <main>
            <div id="header">
                <nav>
                    <a href="../.." class="logo">Sigfredo</a>

                    <div>
                        <a href="..">
                            Projects
                            <span class="hover"></span>
                        </a>
                    </div>
                </nav>

                <div id="hero">
                    <h1>Boids</h1>
                </div>
            </div>

            <div class="">
                <div>
                    <input
                        type="checkbox"
                        name="doAvoid"
                        id="doAvoid"
                        checked
                    />
                    <input
                        type="range"
                        name="avoidanceWeight"
                        id="avoidanceWeight"
                    />
                    <input
                        type="checkbox"
                        name="doAlign"
                        id="doAlign"
                        checked
                    />
                    <input type="range" name="alignWeight" id="alignWeight" />
                    <input
                        type="checkbox"
                        name="doCohesion"
                        id="doCohesion"
                        checked
                        on
                    />
                    <input
                        type="range"
                        name="cohesionWeight"
                        id="cohesionWeight"
                    />
                    <button id="playButton">Play</button>
                </div>
                <canvas id="canvas" height="600"> </canvas>
            </div>
        </main>

        <script src="../../global.js"></script>
        <script type="module" src="./boids.js"></script>
    </body>
</html>
