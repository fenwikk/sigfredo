<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Boids | Sigfredo</title>
        <link
            rel="shortcut icon"
            href="../../assets/s.png"
            type="image/x-icon"
        />

        <link rel="stylesheet" href="./boids.css" />
        <link rel="stylesheet" href="../../global.css" />
    </head>

    <body>
        <main>
            <div id="header">
                <nav>
                    <a href="../.." class="logo">Sigfredo</a>

                    <div>
                        <a href="..">
                            Projects
                            <span class="hover"></span>
                        </a>
                    </div>
                </nav>

                <div id="hero">
                    <h1>Boids</h1>
                </div>
            </div>

            <div>
                <label for="numOfAgents"></label>
                <input type="number" name="numOfAgents" id="numOfAgents" />

                <label for="numOfGroups"></label>
                <input type="number" name="numOfGroups" id="numOfGroups" />

                <label for="hasChosen">hasChosen</label>
                <input type="checkbox" name="hasChosen" id="hasChosen" />

                <label for="groupColors">groupColors</label>
                <input type="checkbox" name="groupColors" id="groupColors" />

                <label for="discordOtherGroups">discordOtherGroups</label>
                <input
                    type="checkbox"
                    name="discordOtherGroups"
                    id="discordOtherGroups"
                />
            </div>

            <div class="">
                <div>
                    <input type="checkbox" name="doAvoid" id="doAvoid" />
                    <input
                        type="range"
                        name="avoidanceWeight"
                        id="avoidanceWeight"
                    />

                    <input type="checkbox" name="doAlign" id="doAlign" />
                    <input type="range" name="alignWeight" id="alignWeight" />

                    <input
                        type="checkbox"
                        name="doCohesion"
                        id="doCohesion"
                        on
                    />
                    <input
                        type="range"
                        name="cohesionWeight"
                        id="cohesionWeight"
                    />
                    <button id="playButton">Play</button>
                </div>
                <canvas id="canvas"> </canvas>
            </div>
        </main>

        <script src="../../global.js"></script>
        <script type="module" src="./boids.js"></script>
    </body>
</html>
