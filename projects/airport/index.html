<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Airport Simulator 3000 | Sigfredo</title>
    <link rel="shortcut icon" href="../../assets/s.png" type="image/x-icon" />


    <link rel="stylesheet" href="./airport.css" />
    <link rel="stylesheet" href="../../global.css" />
    <script type="module" src="./airport.js"></script>
</head>

<body>
    <div id="header">
        <nav>
            <a href="../.." class="logo">Sigfredo</a>

            <div>
                <a href="..">
                    Projects

                    <span class="hover"></span>
                </a>
            </div>
        </nav>
        <div id="hero">
            <h1>Airport Simulator 3000</h1>
        </div>
    </div>

    <main>
        <form>
            <input id="intervals" type="number" value="100" />
            <button type="submit" id="simulate">Simulate</button>
            <button id="continue" disabled onclick="continueSim()">
                Continue
            </button>
        </form>

        <div id="stats">
            <div>
                Intervals simulated:
                <span id="intervalsText">0</span>
            </div>
            <div>
                Simulation Time:
                <span id="simTime">0ms</span>
            </div>
            <div>
                Average wait time:
                <span id="avgWaitTime">0</span>
            </div>
            <div>
                Longest wait time:
                <span id="longestWaitTime">0</span>
            </div>
            <div>
                Runway busy:
                <span id="runwayBusy">0%</span>
            </div>
        </div>
        <div>
            <table id="logs">
                <tbody>
                    <tr>
                        <th>#</th>
                        <th>New Plane</th>
                        <th>Queue Size</th>
                        <th>Message</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="../../global.js"></script>
</body>

</html>
